<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <script>
    window.MathJax = {
      tex: {
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        processEscapes: true
      },
      options: {
        ignoreHtmlClass: 'tex2jax_ignore',
        processHtmlClass: 'tex2jax_process'
      },
      svg: {
        fontCache: 'global'
      }
    };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <style>
        /* --- RESET & BASE --- */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            height: 100vh; 
            background: #ffffff; 
            color: #1f2937; 
            -webkit-font-smoothing: antialiased;
        }

        /* --- SIDEBAR (Left, Black) --- */
        .sidebar { 
            width: 280px; 
            background: #000000; 
            color: #ffffff; 
            padding: 40px 24px; 
            display: flex;
            flex-direction: column;
            flex-shrink: 0; 
            overflow-y: auto; 
        }
        
        .sidebar h1 { 
            font-size: 1.1rem; 
            font-weight: 600;
            letter-spacing: 0.05em;
            margin-bottom: 40px; 
            text-transform: uppercase;
            color: #ffffff;
            opacity: 0.9;
        }
        
        /* Link styling for the Site Title */
        .sidebar h1 a {
            color: inherit;
            text-decoration: none;
        }

        .sidebar nav ul { 
            list-style: none; 
            padding: 0; /* Reset default padding for nav */
        }
        
        .sidebar nav a { 
            color: #a3a3a3; 
            text-decoration: none; 
            padding: 12px 0; 
            display: block; 
            font-size: 0.95rem;
            transition: color 0.2s ease, transform 0.2s ease;
        }
        
        .sidebar nav a:hover { 
            color: #ffffff; 
            transform: translateX(4px); 
        }

        /* --- ACTIVE STATE --- */
        .sidebar a.active {
            color: #ffffff;
            font-weight: 500;
            opacity: 1;
            border-left: 2px solid #ffffff;
            padding-left: 10px;
            margin-left: -12px;
        }

        /* --- MAIN CONTENT (Right, White) --- */
        .main-content { 
            flex: 1; 
            overflow-y: auto; 
            background: #ffffff; 
            padding: 60px 80px; 
        }
        
        .content-area { 
            max-width: 800px; 
            margin: 0 auto;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { 
            color: #111827; 
            font-weight: 600;
            line-height: 1.3;
        }
        
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 0.5em; 
            letter-spacing: -0.02em;
        }
        
        h2 { 
            font-size: 1.75rem; 
            margin-top: 2em; 
            margin-bottom: 0.75em; 
            border-bottom: 1px solid #e5e7eb; 
            padding-bottom: 10px;
        }

        h3 {
            font-size: 1.25rem;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        p { 
            margin-bottom: 1.5rem; 
            font-size: 1.05rem; 
            line-height: 1.75; 
            color: #374151; 
        }

        /* --- LISTS --- */
        ul, ol {
            margin-bottom: 1.5rem;
            padding-left: 1.5rem;
            color: #374151;
            line-height: 1.75;
        }

        li {
            margin-bottom: 0.5rem;
        }

        /* --- CODE BLOCKS --- */
        pre {
            background: #111827; 
            color: #e5e7eb;
            padding: 24px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 24px 0;
            font-size: 0.9rem;
            border: 1px solid #1f2937;
        }
        
        code {
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }
        
        /* Inline code styling */
        p code, li code {
            background: #f3f4f6;
            color: #1f2937;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.9em;
        }

        /* --- MATHJAX SPACING --- */
        mjx-container {
            margin: 1em 0 !important;
        }

        /* --- MOBILE RESPONSIVE --- */
        @media (max-width: 768px) {
            body { 
                flex-direction: column; 
                height: auto;
            }
            .sidebar { 
                width: 100%; 
                height: auto; 
                padding: 20px; 
            }
            .main-content { 
                padding: 40px 20px; 
            }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>
        <nav>
            {% include sidebar.html %}
        </nav>
    </div>

    <main class="main-content">
        <article class="content-area">
            {% if page.title %}
                <h1>{{ page.title }}</h1>
            {% endif %}
            
            {{ content }}
        </article>
    </main>

</body>
</html>
